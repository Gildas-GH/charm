name: Docker Image CI

on:
  push:
    branches: [ "dev", "dev-upstream" ]
  pull_request:
    branches: [ "dev", "dev-upstream" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag charm-crypto:$(date +%s)
